<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>DEMO</title>
   
    <meta name='viewport' content='width=device-width, initial-scale=1'>
   <style>
    :root{
        --color-orange:#d78645;
        font-size: 1.2vh;
    }

    @font-face {
    font-family: ArialRound;
    src: url(./assets/fonts/ARLRDBD.ttf);
    }
    body{
        margin: 0;
        font-family: ArialRound,Arial, Helvetica, sans-serif;
        overflow-x: hidden;
        display: flex;
        justify-content: center;
        background:linear-gradient(180deg,#be6f4d,#a11b05)
        
    }
    .container{
        width:100vh;
        background-color: black;
        box-shadow: 0px 0px 50px rgba(0,0,0,.5);
        height: 100vh;
        position: relative;
        
    }
    .header{
        background-color: white;
        height: 100%;
        position: relative;

    }
    #top-bar{
        background-color: var(--color-orange);
       padding: 2rem;
    }
    #header-board{
        width: 100%;
        height:calc( 100% - 3rem);
        background-color: #11616c;
        background-size: 230% 350%;
        background-image: radial-gradient(circle,#d78645 30%, #11616c 100%);
      
       
        background-repeat: no-repeat;
        background-position: 0% 0%;
        border-top-left-radius: 35px;
        position: relative;
        top: -3rem;
    }
    #header-board .logo{
        background-image: url(./assets/images/logo.png);
        width: 6%;
        height: 91px;
       background-size: contain;
        display: inline-block;
        margin:1.5rem 0 0 1.5rem;
        background-repeat: no-repeat;
    }
    ul{
        padding: 0;
    }
    #header-board .menu{
       
        display: inline-block;
        color: white;
        border-right: 2px solid var(--color-orange);
        border-bottom: 2px solid var(--color-orange);
        padding-right: 2rem;
        padding-top: 1rem;
        height: 4.3rem;
        border-bottom-right-radius: 40px;
        margin-left: 2rem;
    }
    #header-board .menu ul li{
        display: inline;
        font-size: 1.2rem;
      position: relative;
      transition: all 1s cubic-bezier(0.075, 0.82, 0.165, 1);
    }

    #header-board .menu ul li::after{

        content: '';
       width: 0;
    height: 2px;
    background-color: var(--color-orange);
    position: absolute;
    left: 2rem;
    bottom: -0.5rem;
    transition: width 1s cubic-bezier(0.075, 0.82, 0.165, 1);
    }
    #header-board .menu ul li:hover::after{
        width:  calc(100% - 2rem);
       

    }
    #header-board .menu ul li:hover{
        color: var(--color-orange);
        cursor: pointer;
      }
  
    #header-board .menu ul li::before{
        content: '';
        display: inline-block;
        width: .5rem;
        height: .5rem;
        border-radius: 50%;
        margin-right: .5rem;
        margin-left: 1rem;
        position: relative;
        top: -.01rem;
   
        background-color: orange;
    }
    .header #eagle{
        background-image: url(./assets/images/eagle.png);
        height: 90%;
         width: 90%;
         pointer-events: none;
        background-size: contain;
        background-repeat: no-repeat;
        position: absolute;
        right: -29%;
        z-index: 2;
        transition: transform 1s cubic-bezier(0.075, 0.82, 0.165, 1);
    }

    .flex{display: flex;}
    .header h1{
        font-size: 5rem;
        color: white;
        margin-left: 5rem;
        margin-top: 15%;
        text-shadow: 0px 5px 1px rgba(0,0,0,.7);
        z-index: 1;
        position: relative;
    }
    .header h2{

        color: white;
        margin-left: 9rem;
        z-index: 2;
        position: relative;
        line-height: 1.6;
        text-shadow: 0px 3px 3px rgba(0,0,0,.7);
    }

    .header h2::before{
        
        content: '';
        display: inline-block;
        width: .5rem;
        height: .5rem;
        border-radius: 50%;
        margin-right: .5rem;
        margin-left: 1rem;
        position: relative;
        top: -.01rem;
       box-shadow: 0px 2px 2px rgba(0,0,0,.7);
        background-color: red;
    }
    
    r{
        color: red;
    }
    .text-bg{
        width: 100%;
       
        margin-top:-320px;
        position: relative;
        background-color: transparent;
        -webkit-mask-image: url(./assets/images/bg.svg);
  mask-image: url(./assets/images/bg.svg);
  transition: transform 1s cubic-bezier(0.075, 0.82, 0.165, 1);
  -webkit-mask-repeat: no-repeat;
  
    }
    .bgx{
        width: 100%;
   
        padding-top: 330px;
        background: linear-gradient(-45deg,#c64723,#edc566);
    }
    .text-box{
     
        color: white;
        font-size: 26px;
        padding-left: 8rem;
        padding-right: 17rem;
        white-space: pre-line;
        line-height: 1.7;
    }
    .section-title{
        font-size: 2.5rem;
        background-color: #f52a2f;
        display: inline-block;
        padding: .5rem;
        border-radius: 40px;
        padding-right: 1rem;
        padding-left: 1rem;
        margin-left: 4rem;
    }
    .design-icon img{
        width: 100%;

    }
    .design-icon{
        display: inline-block;
    width: 9rem;
    margin-left: 3rem;
    align-self: center;
    }
    .section-image{
        display: flex;

    }
 
    .social-box{
        width: 3.5rem;
        height: 3.5rem;
        background-color: white;
        border-radius: 50%;
        display: inline-block;
        margin: .5rem;
        cursor: pointer;
        background-size:70%;
        background-position: center;
        background-repeat: no-repeat;
        transition: all .5s cubic-bezier(0.075, 0.82, 0.165, 1);
     overflow: hidden;

    }
    
    .social-box::after{
        content: '';
        width: 0%;
        height: 0%;
        background: inherit;
        display: block;
        bottom: 0;
        left: -100%;
        border-radius: 50%;
        width: 100%;
        height: 100%;
        position: relative;
        background-position: center;
        background-repeat: no-repeat;
        transition: left .5s cubic-bezier(0.075, 0.82, 0.165, 1);
       
    }
    .social-box:hover::after{
      
        left: 0%;
     
         
    }
    .social-box:hover{
        background-color: var(--color-orange);
        background-position: 320%;
    }
    .social-container{
        margin-left: 2rem;
        margin-top: 1rem;
       
    }
    .fb{
        background-image: url(./assets/images/fb.svg);
    }
    .twitter{
        background-image: url(./assets/images/twitter.png);

    }
    .discord{
        background-image: url(./assets/images/discord.svg);

    }
    .youtube{
        background-image: url(./assets/images/youtube.png);

    }
    .glow{
        background-color: #c64723;
        width: 600px;
        height: 600px;
        position: absolute;
        right: -200px;
        bottom: 0%;
        
        border-radius: 50%;
        filter: blur(150px );
    }
    .glow-wrapper{
        pointer-events: none;
        width: 100%;
        height: 100%;
     
    position: absolute;
    left: 0;
    top: 0;
    overflow: hidden;
    }

    .fade-in{
        animation:fadein .8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;

    }
    #t1,#t2,#t3{
        opacity: 0;
    }
    @keyframes fadein {
        from{
            
            opacity: 0;
            transform: translateX(-2rem);
        }
        to{
            opacity: 1;
            transform: translateX(0rem);
        }
        
    }
   

    .orange-element{

        width: 100%;
        height: 80%;
      
       top:calc(55% - 40%);
         
        position: absolute;
        z-index: 0;

    }
    .orange-element .top{
         
         -webkit-mask-image: url(./assets/images/bg-top.svg);
             mask-image: url(./assets/images/bg-top.svg);
             -webkit-mask-repeat: no-repeat;
         height: 30%;
    }
    .orange-element .bottom{
         
         -webkit-mask-image: url(./assets/images/bg-bottom.svg);
             mask-image: url(./assets/images/bg-bottom.svg);
         height: 30%;
         -webkit-mask-repeat: no-repeat;

    }
    .orange-element .middle {
        background: linear-gradient(to left,#c64723,#edc566);
 height: 39%;
    }
    .tint{
        width: 100%;
        height: 100%;
        background: linear-gradient(to left,#c64723,#edc566);
    }

    .footer{
        position: absolute;
        width: 100%;
        background-color: white;
        height: 30%;
        bottom: 0;
        border-bottom-right-radius: 35px;
      
    }
     .after{
      content: ' ';
    width: 50px;
    height: 50px;
    display: block;
    background-color: black;
    right: 0;
    position: absolute;
    top: -50px;
    z-index: 0;
   
    }
    .after::after{
        content: ' ';
        width: 100%;
        height: 100%;
        background-color: white;
        display: block;
        border-bottom-right-radius: 50%;
    }
    .footer img{
        width: 10%;
        position: absolute;
        bottom: 8%;
        left: calc(50% - 5%);
    }
    .footer-strip{
        position: absolute;
        bottom: 0;
        height: 3%;
        width: 100%;
        background-color: black;
        text-align: center;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        
    }
    .footer-strip > div{
        display: inline-block;
        
    }
    button.start{
        font-size: 1.4rem;
        z-index: 11;
    position: relative;
    border: none;
    background: #f52a2f;
    padding: 1.5rem 2.8rem;
    border-radius: 15pc;
    font-weight: bolder;
    text-shadow: 0 0  1px black;
    font-family: ArialRound,Arial, Helvetica, sans-serif;
    border: 3px solid #ca9e8b;
    box-shadow: 0 3px 5px black;
    cursor: pointer;
    transition: all .3s ease;
    display: block;
    margin: auto;
    margin-top: 2.2rem;
  

    }
    button.start:hover{
        box-shadow: 0 3px 10px black;
        background-color: red;
    }
    button.start:hover:active{
        background-color: white;
    }
    
    a{
        color:unset;
        text-decoration: unset;
    }
   </style>
    
</head>
<body>
    <div class="container">
        <div class="header">
            <div id="eagle"></div>
            <div id="top-bar"></div>
            <div id="header-board">
                <div class="footer"> 
                   
                    <img src="./assets/images/eagle-footer.png">
                </div>
               
                <div class="orange-element">
                    <div class="top">
                        <div class="tint"></div>
                    </div>
                    <div class="middle"></div>
                    <div class="bottom">
                        <div class="tint"></div>
                    </div>
                </div>
                <div class="flex">
                    <div class="logo"></div>
                <div class="menu">
                    <ul>
                        <li>Home</li>
                        <li>About us</li>
                        <li>Contact us</li>
                        <li>Prices</li>
                    </ul>
                </div>
                <div class="social-container">
                    <div class="social-box discord"></div>
                    <div class="social-box fb"></div>
                    <div class="social-box twitter"></div>
                    <div class="social-box youtube"></div>

                </div>

                </div>
                
             
               
                <h1><r>RED </r>BEAK <br> AGENCY</h1>
                <h2 id="t1">
                    Design, Development & Copywriting for yor <br> Crypto & NFT ambition. <br> 


                </h2>
                <h2 id="t2">
                    End-to-End creation of your Web3.0 project.
                </h2>
                <br>
                
                <a href="/get-started.html">
                    <button class="start">GET STARTED!</button>
                </a>
              
               
                
            </div>
            
         

 
           
        </div>
       <div class="footer-strip">
        <div class="after"></div>
        <div>Terms of Service / Privacy Policy</div>
        <div style="margin-left: 2rem">Ⓒ READ BEAK AGENCY, All right reserved</div>
    </div>
       </div>
    </div>
   <script>

window.onload=()=>{

    const eagle=document.querySelector('#eagle')
 const bg=document.querySelector('.text-bg')
    window.addEventListener('scroll',evt=>{
        const pfx=window.scrollY/(document.body.offsetHeight - window.innerHeight);
        //eagle.style.top=`${topx+pfx*100}px`;
        eagle.style.transform=`translateY(${-pfx*200}px)`
        bg.style.transform=`translateY(${pfx*50}px)`
        
    })

    const observer=new IntersectionObserver(elements=>{
        elements.forEach(el=>{
            if(el.isIntersecting){
                console.log(el)
                el.target.classList.add('fade-in')
            }
        })
    })
    observer.observe(document.querySelector('#t1'))
    observer.observe(document.querySelector('#t2'))
    observer.observe(document.querySelector('#t3'))
   
}
   </script>
</body>
</html>
