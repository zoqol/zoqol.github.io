    function reanimate() {
        ctx.fillStyle="#000000";

        var ax = w/2;

if(dlta>100) dlta=0;
   for(var i=offset;i<w-offset;i++){

        {

            var dy = (j - ya);
            var fx = Math.sqrt(dx * dx + dy * dy) / w;
            var arg = 2*(fx - .5);
            fx =Math.sqrt(1-arg*arg);
            var ln =(255*fx);
            dx = (i - x);
            dy = (j - y);

            arg = (fx - 2);
            var gx = Math.sqrt(4 - arg * arg)*255;
            ln = parseInt((gx + ux + ln) / 3);

           if(ln<150){
            ctx.fillRect(i,j,1,1)

           }

 ctx.fill();
